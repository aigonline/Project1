<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare - Student Resource Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4A49B0',
                        primaryLight: '#8180E7',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- Mobile Header -->
    <header id="mobileHeader" class="md:hidden bg-white dark:bg-gray-800 shadow-md py-3 px-4 flex justify-between items-center hidden">
        <div class="flex items-center">
            <button id="mobileMenuBtn" class="mr-3 text-gray-700 dark:text-gray-300">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-primary dark:text-primaryLight">EduShare</h1>
        </div>
        <div class="flex items-center">
            <button id="toggleDarkModeBtn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
            </button>
            <div class="relative ml-3">
                <button id="mobileProfileBtn" class="flex items-center">
                    <img id="mobileProfileImage" src="https://picsum.photos/id/1005/40/40" alt="Profile" class="w-8 h-8 rounded-full">
                </button>
            </div>
        </div>
    </header>

    <div id="appContainer" class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar navigation -->
        <aside id="sidebar" class="hidden md:block w-64 bg-white dark:bg-gray-800 shadow-md">
            <div class="p-4 flex items-center justify-between">
                <h1 class="text-xl font-bold text-primary dark:text-primaryLight">EduShare</h1>
                <button id="toggleSidebarBtn" class="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mt-4">
                <div class="px-4 py-2 text-xs text-gray-500 dark:text-gray-400 uppercase">Main</div>
                <a href="#" class="nav-link flex items-center py-3 px-4 bg-gray-100 dark:bg-gray-700 text-primary dark:text-primaryLight" data-view="dashboard">
                    <i class="fas fa-home w-6"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="courses">
                    <i class="fas fa-book w-6"></i>
                    <span>My Courses</span>
                </a>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="resources">
                    <i class="fas fa-file w-6"></i>
                    <span>Resources</span>
                </a>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="assignments">
                    <i class="fas fa-tasks w-6"></i>
                    <span>Assignments</span>
                </a>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="discussions">
                    <i class="fas fa-comments w-6"></i>
                    <span>Discussions</span>
                </a>
                
                <div class="px-4 py-2 mt-6 text-xs text-gray-500 dark:text-gray-400 uppercase">Settings</div>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="profile">
                    <i class="fas fa-user w-6"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-link flex items-center py-3 px-4 hover:bg-gray-100 dark:hover:bg-gray-700" data-view="settings">
                    <i class="fas fa-cog w-6"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div id="sidebarUserInfo" class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <img id="sidebarProfileImage" src="https://picsum.photos/id/1005/40/40" alt="Profile" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <p id="sidebarUserName" class="font-medium">Log in first</p>
                        <p id="sidebarUserRole" class="text-sm text-gray-500 dark:text-gray-400">...</p>
                    </div>
                    
                    <button id="desktopDarkModeBtn" class="ml-auto p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>
                </div>
            </div>
            <!-- Logout Button -->
<a href="#" id="logoutBtn" class="nav-link flex items-center py-3 px-4 hover:bg-red-100 dark:hover:bg-red-700 text-red-500 dark:text-red-400">
    <i class="fas fa-sign-out-alt w-6"></i>
    <span>Logout</span>
</a>
        </aside>

        <!-- Main content area -->
        <main class="flex-1 overflow-y-auto">
            <div id="content" class="p-4 md:p-6 fade-in">
                <!-- Content will be dynamically loaded here -->
                <div class="flex justify-center items-center h-64">
                    <div class="spinner w-12 h-12 border-4 border-gray-300 dark:border-gray-600 rounded-full"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile menu modal backdrop -->
    <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>

    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg bg-white dark:bg-gray-800 border-l-4 border-green-500 transform translate-y-20 opacity-0 transition-all duration-300 z-50 hidden">
        <div id="toastMessage" class="text-gray-800 dark:text-gray-200"></div>
    </div>

    <!-- Scripts -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/views.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
